apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  labels:
    app: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      Labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: public.ecr.aws/u1j2f8m8/ecr-node-app:latest
          ports:
            - containerPort: 8000
          
